<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Update Exam</title>
	{%load staticfiles%}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"> </script>
	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static 'gms/style.css' %}"/>
</head>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		<!--Header-->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/authenticated/">Home</a>
		</div>

		<!--items-->
		<div class="collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="/authenticated/{{course_no}}">{{course.course_name}}</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="">
					<a href="/logout/">
						<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
						Log Out
					</a>
				</li>
			</ul>
		</div>
		</div>
	</nav>
	<h3 style="text-align: center;">Update the details for {{exam}} of {{course}}</h3>
	<hr>
	<div style="width:250px; margin:0 auto;">
		<form action="/authenticated/{{course_no}}/{{exam.id}}/" method="post">	
			{% csrf_token %}
			<label>Exam Name:</label>
		    <input type="text" id="exam_name" name="exam_name" value='{{exam.name}}' required><br>
		    <label>Total Marks:</label>
		    <input type="number" id="total_marks" name="total_marks" value='{{exam.total_marks}}' min="1" required><br>
		    <label>Exam Weightage:</label>
		    <input type="number" id="weightage" name="weightage" value='{{exam.weightage}}' min="0" max="100" required><br>
		  	<button class="btn btn-primary" type="submit" style="float: right;width: 100px;" >  Save  </button>
		  	
		</form>
		<a href="/authenticated/{{course_no}}" style="float: left;"  class="btn btn-primary">Go Back</a>
	</div>
</body>
</html>
